<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Game Kit store</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1 style="text-align:center">Video Game Kit store</<h1>
    <div class="container">
        <div class="row">
            <div>
                <form method="post" action="#">
                <div class="row">
                    <div class="form-group col-6">
                        <label name="kits" style="font-size: 20px">choose a kits:</label>
                        <label for="kits" style="max-width: 220px; max-height: 20px"></label>
                        <select multiple class="form-control" id="kits">
                            <option value="Copper">Copper</option>
                            <option value="Bronze">Bronze</option>
                            <option value="Silver">Silver</option>
                            <option value="Gold">Gold</option>
                        </select>
                    </div>
                </div>
                    <div class="row">
                            <div class="text mt-4 mb-4">
                                <label name="quantity" style="font-size:20px">Quantity:</label>
                                <input type="number" name="quantity" style="width:220px; height:30px; font-size: 20px">
                            </div>
                        <div class="form-check" style="font-size:20px">
                            <div class="mt-4 mb-4" >
                                <label name="gmode" class="column">choose game mode you would like to have the kit on:</label>
                            </div>
                            <div class="col-6 mt-2 mb-2">
                                <input type="checkbox" name="gmode" value="easy" class="form-check-input" id="easy">
                                <label class="form-check-label" for="easy">Easy</label>
                            </div>
                            <div class="col-6 mt-2 mb-2">
                                <input type="checkbox" name="gmode" value="normal" class="form-check-input" id="normal">
                                <label class="form-check-label" for="normal">Normal</label>
                            </div>
                            <div class="col-6 mt-2 mb-2">
                                <input type="checkbox" name="gmode" value="hard" class="form-check-input" id="hard">
                                <label class="form-check-label" for="hard">Hard</label>
                            </div>
                        </div>
                    </div>
                        <div class="form-check row">
                            <div class="col-6 mt-4 mb-4" style="font-size:20px">
                                <label name="name">Name:</label>
                                <input type="text" name="name" style="width:220px; height:30px;">
                            </div>
                            <div class="col-6 mt-2 mb-2" style="font-size:20px">
                                <label name="email">Email:</label>
                                <input type="email" name="email" style="width:220px; height:30px;">
                            </div>
                            <div class="col-6 mt-2 mb-2" style="font-size:20px">
                                <label name="comments">Comments:</label> <br>
                                <textarea rows="5" cols="30"  name="comments"></textarea> </br>
                            </div>
                            <div class="col-6 mt-2 mb-2" style="font-size:20px">
                                <label name="password">Password:</label>
                                <input type="password" name="password" style="width:220px; height:30px;">
                            </div>

                            <!--- <input type="submit" value="submit" class="btn btn-primary"> --->
                            <button type="submit" class="btn btn-primary" style="background-color: red">Submit</button>


                        </div>

                </form>

            </div>

        </div>
    </div>


</body>
</html>
